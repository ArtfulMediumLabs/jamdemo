<!DOCTYPE html>
<html>
    <head>
        <title>School Of Rock - Live</title>
        <meta name="description" content="School Of Rock - Live">
        <meta name="author" content="Jim Kulakowski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
        <!-- Import Bootstrap css -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- Import FontAwesome css -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Angular JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css?v=1.0">
    </head>
    <body>
        <div id="roomControls">
            <img class="site-logo drop-shadow" src="img/sor_logo.png" />
            <h1 id="title">Start a room</h1>
            <style>
            </style>
            <!-- <button class="btn btn-primary" id="screenShareButton"></button> -->
            <p id="subTitle"></p>
            <form id="createRoom">
                <input id="sessionInput"/>
                <button class="btn btn-primary" type="submit">Create it!</button>
            </form>
        </div><!-- #roomControls -->
        <div id="audioControls">
            <div class="select">
                <select id="audioSource"></select>
                <button id="micMute" class="strip-btn">
                    <img class="strip-icon" src="img/mic-icon_white.png" alt="mute mic icon" />
                </button>
                <div id="micVolume" class="vu-meter">
                    <span id="localVolume" class="volume_bar fill"></span>
                </div>
            </div>
        </div><!-- #audioControls -->
        <div class="videoContainer">
            <video id="localVideo" oncontextmenu="return false;"></video>
        </div>
        <div id="remotes"></div>
        <!-- Import jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!-- Import Bootstrap Javascript -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Adapter -->
        <script src="./out/simplewebrtc-with-adapter.bundle.js"></script>
        <!-- Custom Javascript -->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
